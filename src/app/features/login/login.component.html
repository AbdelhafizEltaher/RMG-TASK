<div
  class="flex min-h-screen items-center justify-center bg-linear-to-br from-slate-50 via-white to-slate-100 px-4 py-8"
>
  <div class="w-full max-w-[420px]">
    <div
      class="rounded-2xl border border-slate-200/80 bg-white/95 px-8 py-10 shadow-[0_4px_24px_rgba(0,0,0,0.06),0_1px_2px_rgba(0,0,0,0.04)] backdrop-blur-sm sm:px-10"
    >
      <header class="mb-8 text-center">
        <h1 class="m-0 mb-2 text-2xl font-bold tracking-tight text-slate-900">Welcome back</h1>
        <p class="m-0 text-[0.9375rem] text-slate-500">Sign in to access the dashboard</p>
      </header>

      <form (ngSubmit)="onSubmit()" class="flex flex-col gap-5">
        @if (errorMessage(); as msg) {
          <div
            class="flex items-center gap-2 rounded-lg border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-700"
            role="alert"
          >
            <span class="text-red-500" aria-hidden="true">!</span>
            {{ msg }}
          </div>
        }
        <div class="flex flex-col gap-1.5">
          <label for="username" class="text-sm font-medium text-slate-700">Username</label>
          <input
            id="username"
            type="text"
            name="username"
            [(ngModel)]="username"
            placeholder="Enter username"
            autocomplete="username"
            required
            class="w-full rounded-lg border border-slate-300 bg-white px-3.5 py-2.5 text-slate-900 placeholder-slate-400 transition-[border-color,box-shadow] duration-200 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20"
          />
        </div>
        <div class="flex flex-col gap-1.5">
          <label for="password" class="text-sm font-medium text-slate-700">Password</label>
          <input
            id="password"
            type="password"
            name="password"
            [(ngModel)]="password"
            placeholder="Enter password"
            autocomplete="current-password"
            required
            class="w-full rounded-lg border border-slate-300 bg-white px-3.5 py-2.5 text-slate-900 placeholder-slate-400 transition-[border-color,box-shadow] duration-200 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20"
          />
        </div>
        <button
          type="submit"
          class="mt-1 w-full rounded-lg bg-blue-600 px-4 py-3 text-base font-semibold text-white shadow-md shadow-blue-600/25 transition-[background-color,transform] duration-200 hover:bg-blue-700 active:scale-[0.99]"
        >
          Sign in
        </button>
      </form>

      <p class="mt-6 border-t border-slate-200 pt-6 text-center text-[0.8125rem] text-slate-500">
        Demo: username <strong class="font-semibold text-slate-700">admin</strong>, password
        <strong class="font-semibold text-slate-700">admin123</strong>
      </p>
    </div>
  </div>
</div>

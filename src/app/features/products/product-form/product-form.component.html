<form (ngSubmit)="onSubmit()" class="max-w-[520px] space-y-6">
  <section class="rounded-xl border border-slate-200 bg-white p-5 shadow-sm">
    <h2 class="mb-4 text-sm font-semibold uppercase tracking-wide text-slate-500">Basic details</h2>
    <div class="mb-5 flex flex-col gap-1.5">
      <label for="name" class="text-sm font-medium text-slate-700">Name</label>
      <input
        id="name"
        type="text"
        [(ngModel)]="name"
        name="name"
        required
        placeholder="Product name"
        class="w-full rounded-lg border border-slate-300 bg-white px-3 py-2 text-slate-900 placeholder-slate-400 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20"
      />
    </div>
    <div class="mb-5 flex flex-col gap-1.5">
      <label for="description" class="text-sm font-medium text-slate-700">Description</label>
      <textarea
        id="description"
        [(ngModel)]="description"
        name="description"
        rows="3"
        placeholder="Short description"
        class="w-full rounded-lg border border-slate-300 bg-white px-3 py-2 text-slate-900 placeholder-slate-400 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20"
      ></textarea>
    </div>
    <div class="flex flex-col gap-1.5">
      <label for="sku" class="text-sm font-medium text-slate-700">SKU</label>
      <input
        id="sku"
        type="text"
        [(ngModel)]="sku"
        name="sku"
        placeholder="e.g. SKU-001"
        class="w-full rounded-lg border border-slate-300 bg-white px-3 py-2 text-slate-900 placeholder-slate-400 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20"
      />
    </div>
  </section>

  <section class="rounded-xl border border-slate-200 bg-white p-5 shadow-sm">
    <h2 class="mb-4 text-sm font-semibold uppercase tracking-wide text-slate-500">Pricing & inventory</h2>
    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
      <div class="flex flex-col gap-1.5">
        <label for="price" class="text-sm font-medium text-slate-700">Price</label>
        <input
          id="price"
          type="number"
          [(ngModel)]="price"
          name="price"
          step="0.01"
          min="0"
          required
          placeholder="0.00"
          class="w-full rounded-lg border border-slate-300 bg-white px-3 py-2 text-slate-900 placeholder-slate-400 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20"
        />
      </div>
      <div class="flex flex-col gap-1.5">
        <label for="stock" class="text-sm font-medium text-slate-700">Stock</label>
        <input
          id="stock"
          type="number"
          [(ngModel)]="stock"
          name="stock"
          min="0"
          required
          placeholder="0"
          class="w-full rounded-lg border border-slate-300 bg-white px-3 py-2 text-slate-900 placeholder-slate-400 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20"
        />
      </div>
    </div>
  </section>

  <div class="flex gap-3">
    <button
      type="submit"
      [disabled]="loading"
      class="rounded-lg border-0 bg-blue-600 px-5 py-2.5 text-base font-semibold text-white transition-colors hover:bg-blue-700 disabled:cursor-not-allowed disabled:opacity-70"
    >
      {{ loading ? 'Savingâ€¦' : 'Save product' }}
    </button>
  </div>
</form>
